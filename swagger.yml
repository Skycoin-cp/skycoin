basePath: /
consumes:
- application/json
- application/xml
definitions:
  WalletResponse:
    description: WalletResponse wallet response struct for http apis
    properties:
      entries:
        description: 'in: body'
        items:
          $ref: '#/definitions/walletEntry'
        type: array
        x-go-name: Entries
      meta:
        $ref: '#/definitions/walletMeta'
    type: object
    x-go-package: github.com/skycoin/skycoin/src/api
  walletEntry:
    description: WalletEntry the wallet entry struct
    properties:
      address:
        type: string
        x-go-name: Address
      public_key:
        type: string
        x-go-name: Public
    type: object
    x-go-name: WalletEntry
    x-go-package: github.com/skycoin/skycoin/src/readable
  walletMeta:
    description: WalletMeta the wallet meta struct
    properties:
      coin:
        type: string
        x-go-name: Coin
      crypto_type:
        type: string
        x-go-name: CryptoType
      encrypted:
        type: boolean
        x-go-name: Encrypted
      filename:
        type: string
        x-go-name: Filename
      label:
        type: string
        x-go-name: Label
      timestamp:
        format: int64
        type: integer
        x-go-name: Timestamp
      type:
        type: string
        x-go-name: Type
      version:
        type: string
        x-go-name: Version
    type: object
    x-go-name: WalletMeta
    x-go-package: github.com/skycoin/skycoin/src/readable
host: staging.node.skycoin.net
info:
  contact:
    email: skycoin.doe@example.com
    name: Skycoin project
    url: https://www.skycoin.net
  description: Skycoin is a next-generation cryptocurrency.
  title: Skycoin REST API.
  version: 0.25.0
paths:
  /api/v1/coinSupply:
    get:
      description: coinSupplyHandler returns coin distribution supply stats
      operationId: coinSupply
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/coinSupply'
        "422":
          $ref: '#/responses/validationError'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
  /api/v1/csrf:
    get:
      operationId: csrf
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/csrfResponse'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
      summary: Creates a new CSRF token. Previous CSRF tokens are invalidated by this
        call.
  /api/v1/network/connections:
    get:
      operationId: networkConnections
      parameters:
      - description: Address port
        in: query
        name: addr
        required: true
        type: string
        x-go-name: Ip
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return a connection struct
          schema:
            properties:
              address:
                type: string
              connected_at:
                type: integer
              height:
                type: integer
              id:
                type: integer
              is_trusted_peer:
                type: boolean
              last_received:
                type: integer
              last_sent:
                type: integer
              listen_port:
                type: integer
              mirror:
                type: integer
              outgoing:
                type: boolean
              state:
                enum:
                - pending
                - connected
                - introduced
                type: string
              unconfirmed_verify_transaction:
                description: Represent unconfirmed transactions
                properties:
                  burn_factor:
                    type: integer
                  max_decimals:
                    type: integer
                  max_transaction_size:
                    type: integer
                type: object
              user_agent:
                type: string
            type: object
        default:
          $ref: '#/responses/genericError'
      summary: This endpoint returns a specific connection.
  /api/v1/network/defaultConnections:
    get:
      operationId: defaultConnections
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/defaultConnectionsResponse'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
      summary: defaultConnectionsHandler returns the list of default hardcoded bootstrap
        addresses.\n They are not necessarily connected to.
  /api/v1/resendUnconfirmedTxns:
    post:
      consumes:
      - application/json
      description: Broadcasts all unconfirmed transactions from the unconfirmed transaction
        pool
      operationId: resendUnconfirmedTxns
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/resendResult'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
  /api/v1/version:
    get:
      description: versionHandler returns the application version info
      operationId: version
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/buildInfo'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
  /api/v1/wallet:
    get:
      operationId: wallet
      parameters:
      - description: tags to filter by
        in: query
        name: id
        type: string
        x-go-name: Id
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/walletResponses'
        default:
          $ref: '#/responses/genericError'
      summary: Returns a wallet by id.
  /api/v1/wallet/balance:
    get:
      operationId: walletBalance
      parameters:
      - description: tags to filter by
        in: query
        name: id
        required: true
        type: string
        x-go-name: Id
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/genericError'
        default:
          $ref: '#/responses/genericError'
      summary: Returns the wallet's balance, both confirmed and predicted.  The predicted
        balance is the confirmed balance minus the pending spends.
  /api/v1/wallet/newSeed:
    get:
      consumes:
      - application/json
      description: Returns the wallet directory path
      operationId: walletNewSeedParameters
      parameters:
      - description: 'entropy: entropy bitsize [optional, default value of 128 will
          be used if not set]'
        in: body
        name: entrpy
        schema:
          format: int64
          type: integer
        x-go-name: Entrpy
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/walletNewSeedResponse'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
      tags:
      - walletNewSeed
  /api/v1/wallet/seed:
    post:
      consumes:
      - application/json
      operationId: walletSeedParameters
      parameters:
      - format: int64
        in: query
        name: id
        type: integer
        x-go-name: Id
      - in: query
        name: password
        type: string
        x-go-name: Password
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/walletSeedResponse'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
      summary: This endpoint only works for encrypted wallets. If the wallet is unencrypted,
        The seed will be not returned.
      tags:
      - walletSeed
  /api/v1/wallet/update:
    post:
      consumes:
      - application/json
      operationId: walletUpdateParams
      parameters:
      - in: body
        name: Body
        schema:
          properties:
            id:
              format: int64
              type: integer
              x-go-name: Id
            label:
              type: string
              x-go-name: Label
          required:
          - id
          - label
          type: object
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/walletUpdateResponse'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
      summary: Update the wallet.
      tags:
      - walletUpdate
  /api/v1/wallets:
    get:
      description: Generates new addresses
      operationId: wallets
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/walletsResponse'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
  /api/v1/wallets/folderName:
    get:
      description: Returns the wallet directory path
      operationId: walletFolder
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/walletFolderResponse'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
    post:
      description: |-
        Consume:
        application/json
      operationId: walletParams
      parameters:
      - description: Parameters for Wallet New Address
        in: body
        name: Params
        schema:
          properties:
            id:
              type: string
              x-go-name: Id
            num:
              format: int64
              type: integer
              x-go-name: Num
            password:
              type: string
              x-go-name: Password
          required:
          - id
          type: object
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/walletAddressResponse'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
      summary: Generates new addresses
      tags:
      - walletNewAddresses
  /api/v2/address/verify:
    post:
      operationId: verifyAddressRequest
      parameters:
      - in: body
        name: address
        required: true
        schema:
          type: string
        x-go-name: Address
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/verifyAddressResponse'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
      summary: healthHandler returns node health data.
      tags:
      - verify_address
produces:
- application/json
- application/xml
responses:
  buildInfo:
    description: BuildInfo represents the build info
    headers:
      branch:
        description: git branch name
        type: string
      commit:
        description: git commit id
        type: string
      version:
        description: version number
        type: string
  coinSupply:
    description: CoinSupply records the coin supply info
    headers:
      current_coinhour_supply:
        description: CurrentCoinHourSupply is coins hours in non distribution addresses
        type: string
      current_supply:
        description: 'Coins distributed beyond the project:'
        type: string
      locked_distribution_addresses:
        description: Distribution addresses which are locked and do not count towards
          total supply
        items:
          type: string
        type: array
      max_supply:
        description: MaxSupply is the maximum number of coins to be distributed ever
        type: string
      total_coinhour_supply:
        description: TotalCoinHourSupply is coin hours in all addresses including
          unlocked distribution addresses
        type: string
      total_supply:
        description: TotalSupply is CurrentSupply plus coins held by the distribution
          addresses that are spendable
        type: string
      unlocked_distribution_addresses:
        description: Distribution addresses which count towards total supply
        items:
          type: string
        type: array
  csrfResponse:
    description: Response to address /api/v1/csrf.
    schema:
      properties:
        csrf_token:
          description: Body of csrf Token
          type: string
          x-go-name: Token
      type: object
  defaultConnectionsResponse:
    description: This struct is for endpoint /api/v1/defaultConnections response.
    headers:
      DefaultConnections:
        items:
          type: string
        type: array
  genericError:
    description: |-
      A GenericError is the default error message that is generated.
      For certain status codes there are more appropriate error structures.
    schema:
      properties:
        code:
          format: int32
          type: integer
          x-go-name: Code
        message:
          type: string
          x-go-name: Message
      type: object
  resendResult:
    description: ResendResult the result of rebroadcasting transaction
    headers:
      txids:
        items:
          type: string
        type: array
  validationError:
    description: |-
      A ValidationError is an that is generated for validation failures.
      It has the same fields as a generic error but adds a Field property.
    schema:
      properties:
        code:
          format: int32
          type: integer
          x-go-name: Code
        field:
          type: string
          x-go-name: Field
        message:
          type: string
          x-go-name: Message
      type: object
  verifyAddressResponse:
    description: VerifyAddressResponse is returned by POST /api/v2/address/verify
    headers:
      version:
        format: uint8
        type: integer
  walletAddressResponse:
    description: This struct is for catch wallet addresses
    headers:
      addresses:
        items:
          type: string
        type: array
  walletFolderResponse:
    description: WalletFolder struct
    headers:
      address:
        type: string
  walletNewSeedResponse:
    description: This represent Response for endPoint /api/v1/wallet/newSeed
    schema:
      properties:
        seed:
          type: string
          x-go-name: Seed
      type: object
  walletResponses:
    description: WalletResponse wallet response struct for http apis
    schema:
      $ref: '#/definitions/walletMeta'
      items:
        $ref: '#/definitions/walletEntry'
      type: array
  walletSeedResponse:
    description: This represent an endpoint for /api/v1/wallet/seed
    schema:
      properties:
        seed:
          type: string
          x-go-name: Seed
      type: object
  walletUpdateResponse:
    description: This represent Response for endpoint /api/v1/wallet/update
    schema:
      properties:
        response:
          type: string
          x-go-name: Response
      type: object
  walletsResponse:
    description: This struct is for endpoint /api/v1/wallets response
    schema:
      items:
        $ref: '#/definitions/WalletResponse'
      type: array
schemes:
- http
- https
securityDefinitions:
  csrfAuth:
    in: header
    name: csrf_Token
    type: apiKey
swagger: "2.0"
